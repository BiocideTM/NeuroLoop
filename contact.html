<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - NeuroLoop</title>
    <!-- Stylesheets -->
  <link rel="stylesheet" href="./design/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Source+Sans+Pro" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="landing">
    <img src="./media/logo.png" alt="Logo" class="logo" />
    <img src="./media/icon.png" alt="Icon" class="icon" />

    <div class="heading">
      <nav class="topnav">
        <a href="index.html" class="btn">Home</a>
        <a href="products.html" class="btn">Products</a>
        <a href="contact.html" class="btn">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="introduction" style="margin-top: 15vh; flex-direction: column; align-items: center; background-color: #121313;">
    <div class="features" style="width: 70%; padding: 2rem; background-color: #f3f3f3;">
      <h2 style="color: #121313; margin-bottom: 1rem;">Contact Us</h2>
      <form action="keanuverhelst@gmail.com" method="POST" enctype="text/plain" style="display: flex; flex-direction: column; gap: 1rem;">
        <input type="text" name="name" placeholder="Your Name" required style="padding: 1rem; font-size: 1rem;">
        <input type="email" name="email" placeholder="Your Email" required style="padding: 1rem; font-size: 1rem;">
        <input type="text" name="subject" placeholder="Subject" style="padding: 1rem; font-size: 1rem;">
        <textarea name="message" rows="5" placeholder="Your Message" required style="padding: 1rem; font-size: 1rem;"></textarea>
        <button type="submit" class="btn" style="width: 50%; align-self: center;">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="retour">
    <div class="information">
      <h2>Get in Touch</h2>
      <p>We'll get back to you as soon as possible.</p>
    </div>

    <div class="footing">
      <a href="index.html"><img src="./media/home-icon.png" alt="Home Icon" class="home" /></a>
      <h4>&copy; 2025 NeuroLoop ~ All Rights Reserved</h4>
    </div>
  </footer>

</body>
</html>
