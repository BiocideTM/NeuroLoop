<html lang="en">

  <link rel="icon" type="image/x-icon" href="./design/media/graphic/favicon.ico" />

<body>
  <header class="landing">
    <div class="heading">
      <nav class="topnav">
        <a class="btn" href="products.html">Products</a>
        <a class="btn" href="index.html">Home</a>
        <a class="btn" href="projects.html">Projects</a>

        <img class="icon" src="./design/media/graphic/instagram.png" alt="Instagram" />
      </a>
    </div>
  </header>

  <main class="introduction" style="flex-direction: column; align-items: center; margin-top: 10vh;">
    <div class="features contact-form">
      <h2 class="contact-title">Contact Us</h2>
      <form action="mailto:keanuverhelst@gmail.com" method="POST" enctype="text/plain" class="contact-form-fields">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="retour">
    <div class="information">
      <h2>Get in Touch</h2>
      <p>We'll get back to you as soon as possible.</p>
    </div>

    <div class="footing">
      <a href="index.html">
        <img class="home" src="./design/media/graphic/landing.png" alt="Back to Home" />
